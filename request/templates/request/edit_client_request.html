{% extends "base.html" %}
{% load i18n %}
{% block content %}
    <h2>{% trans 'Редактировать заявку' %}</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans 'Сохранить изменения' %}</button>
    </form>
    <a href="{% url 'request:client_request_list' %}">{% trans 'Отмена' %}</a>
{% endblock %}
