{% extends "base.html" %}
{% load i18n %}
{% block content %}
<h2>{% trans 'Редактировать профиль' %}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans 'Сохранить' %} </button>
</form>
    <a href="{% url 'users:profile' username=request.user.username %}">{% trans 'Назад' %}</a>
{% endblock %}
